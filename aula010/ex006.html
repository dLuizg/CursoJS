<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area{
            font: normal 20pt arial;
            background: green;
            color: rgb(255, 255, 255);
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id = "area">
        Interaja...
    </div>
    <script>
        //Organização do JS, tem como separar pelo HTML, mas é melhor direto no JS
        var a = window.document.getElementById('area')
        //EventListener vai "ficar de olho no que está acontecendo para acionar a funçaõ"
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)

        function clicar() {
            a.innerText = 'Clicou!'
            a.style.background= 'red'
        }
        function entrar(){
            a.innerText = 'Entrou'
            a.style.background= 'Blue'
        }
        function sair() {
            a.innerText = 'Saiu!'
            a.style.background= 'green'
            
        }
    </script>
</body>
</html>
