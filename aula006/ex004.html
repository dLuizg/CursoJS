<body>
    <script>
        var nome = window.prompt('Digite o seu nome:')
        document.write(`Olá, <strong> ${nome} </strong><br/>Seu nome tem ${nome.length} caracteres<br/>`)
        document.write(`Seu nome em maiúsculas é: ${nome.toUpperCase()}<br/>`)
        document.write(`Seu nome em minúsculas é: ${nome.toLowerCase()}<br/>`)//<br/> quebra a linha
        var r = 9
        document.write(r <=10 ? 'Sim' : 'Não')
    </script>
</body>
