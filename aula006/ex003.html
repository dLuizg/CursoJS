<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testezin</title>
    <style>
        body{
            background-color: rgb(81, 201, 201);
            color:white;
            font: normal 30pt Arial;
        }
        h1{
            color:blueviolet;
        }
    </style>
</head>
<body>
    <h1>Olá Mundo!</h1>
    <p>Hello World!</p>
    <script>
        var n1 = Number(window.prompt('Digite 1 Número:'))
        // Number ele decido o que é
        // Number.parseInt/Number.parseFloat você especifica
        var n2 = Number(window.prompt('Digite Outro número:'))
        var soma = n1+n2
        //Assim funciona
        window.alert('A soma entre '+n1+' e '+n2+' é: ' + soma)
        //+ pode ser adição e concatenação (inte e)
        // O mais correto é assim usando crase:
        window.alert(`A soma entre ${n1} e ${n2} é ${soma}`)
    </script>
</body>
</html>
