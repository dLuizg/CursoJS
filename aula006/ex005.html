<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos DOM</title>
    <style>
        body{
            background-color: rgb(63, 132, 223);
            color: antiquewhite;
            font: normal 10pt arial; 
        }
    </style>
</head>
<body>
    <h1>Iniciando o teste <strong>DOM</strong></h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong></p>
    <div id = "msg">Clique em mim</div>
    <script>
        //Chamar por Marca
        var corpo = window.document.body
        var p1 = window.document.getElementsByTagName('p')[1]
        p1.style.color = 'blue'
        window.document.write(p1.innerHTML)

        //Por id nomeia a div ou p l√° no html e mexe aqui
        var d = window.document.getElementById('msg') 
        d.style.background= 'green'
        
        //Por seletor (principal) ainda tem que "nomear"
        
        var d = window.document.querySelector('div#msg')
        d.style.background = 'blue'
        d.style.color = 'red'
    </script>
</body> 
</html>
